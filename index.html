<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Pixel Perfect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Instagram-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">

    <!-- Top Navbar -->
    <div class="topbar">
      <h1 class="logo">Instagram</h1>
      <div class="top-icons">
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-paper-plane"></i>
      </div>
    </div>

    <!-- Stories -->
    <div class="stories">
      <div class="story">
        <div class="story-ring">
          <img src="images/yourstory.jpg" alt="Your story">
        </div>
        <p>Your story</p>
      </div>
      <div class="story">
        <div class="story-ring">
          <img src="images/sruthi.jpg" alt="22_sruthi story">
        </div>
        <p>22_sruthi</p>
      </div>
      <div class="story">
        <div class="story-ring">
          <img src="images/merida.jpg" alt="merida_06 story">
        </div>
        <p>merida_06</p>
      </div>
      <div class="story">
        <div class="story-ring">
          <img src="images/avatar.jpg" alt="avatar_09 story">
        </div>
        <p>avatar_09</p>
      </div>
    </div>

    <!-- Post -->
    <div class="post">
      <div class="post-header">
        <div class="profile-info">
          <img src="images/sruthi.jpg" alt="22_sruthi profile">
          <p>22_sruthi</p>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <div class="post-image">
        <img src="images/dogpost.jpg" alt="Dog drawing post">
      </div>

      <div class="post-actions">
        <div class="left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <div class="post-info">
        <p class="stats">2.3k likes &nbsp; 109 comments &nbsp; 59 shares</p>
        <p><b>22_sruthi</b> Dogs love...</p>
      </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="bottombar">
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-square-plus"></i>
      <i class="fa-regular fa-circle-user"></i>
    </div>

  </div>
</body>
</html>
